name: "EShop-Microservices"
services:
  catalogdb:
    image: postgres
    
  basketdb:
    image: postgres
    
  distributedcache:
    image: redis
    restart: always
    
    
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/CatalogAPI/Dockerfile
  
  basket.api:
      image: ${DOCKER_REGISTRY-}basketapi
      build:
        context: .
        dockerfile: Services/Basket/BasketAPI/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:
  redis-data:

